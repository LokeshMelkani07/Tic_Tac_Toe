<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="index.jpg">
    <title>Tic Tac Toe</title>
</head>

<body>
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 heading"><img src="logo.png" alt="" style="width: 50px; height: 50px;">
                TicTacToe</span>
        </div>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <!-- for game grid -->
            <div class="box bt-0 bl-0"><span class="boxText"></span></div>
            <div class="box bt-0"><span class="boxText"></span></div>
            <div class="box bt-0 br-0"><span class="boxText"></span></div>
            <div class="box bl-0"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br-0"><span class="boxText"></span></div>
            <div class="box bl-0 bb-0"><span class="boxText"></span></div>
            <div class="box bb-0"><span class="boxText"></span></div>
            <div class="box bb-0 br-0"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <!-- For Game Info -->
            <h1>Welcome to TicTacToe</h1>
            <div>
                <span class="info"></span>
                <button class="btn btn-sm btn-primary border border-dark rounded-lg" id="reset">Reset</button>
                <div class="imgBox">
                    <!-- <img id="giffy" src="winner.gif" alt="This is winner gif" style="width: 100px; height: 100px; margin-top: 15px;"> -->
                    <img id="giffy" src="winner.gif" alt="This is winner gif">
                </div>
            </div>
        </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="project4.js"></script>
</body>

</html>
